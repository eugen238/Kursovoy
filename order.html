<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Super Sushi</title>
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <link rel="stylesheet" href="css/main-order.css">
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="css/main-sass.sass"/>
</head>
<body>
    <header class="header flex">
        <div class="container">
            <div class="logo">
                <a href="index.html">
                    <img src="images/logo.png" alt="" class="logo-image">
                    <span class="logo-text">SUPER SUSHI</span>
                </a>
            </div>
            <div id="header-block">
                <div id="burger">
                    <svg xmlns="http://www.w3.org/2000/svg"
                         xmlns:xlink="http://www.w3.org/1999/xlink"
                         width="40px" height="2px">
                        <path fill-rule="evenodd" fill="#ffaf18"
                              d="M0.000,-0.000 L40.000,-0.000 L40.000,2.000 L0.000,2.000 L0.000,-0.000 Z"/>
                    </svg>
                    <svg
                            xmlns="http://www.w3.org/2000/svg"
                            xmlns:xlink="http://www.w3.org/1999/xlink"
                            width="40px" height="2px">
                        <path fill-rule="evenodd" fill="#ffaf18"
                              d="M0.000,0.000 L40.000,0.000 L40.000,2.000 L0.000,2.000 L0.000,0.000 Z"/>
                    </svg>
                    <svg
                            xmlns="http://www.w3.org/2000/svg"
                            xmlns:xlink="http://www.w3.org/1999/xlink"
                            width="40px" height="2px">
                        <path fill-rule="evenodd" fill="#ffaf18"
                              d="M0.000,-0.000 L40.000,-0.000 L40.000,2.000 L0.000,2.000 L0.000,-0.000 Z"/>
                    </svg>
    
                </div>
                <nav>
                    <a href="index.html" class="header-item active">Главная</a>
                    <a href="order.html" class="header-item">Оформить заказ</a>
                    <a href="information.html" class="header-item">О сушах</a>
                </nav>
            </div>
            <div class="phone">
                <span id="number" >
                    +375 (29) 727-77-77
                </span>
            </div>
        </div>
    </header>
    

<section class="price">
    <div class="container">
        <div class="form">
            <h1 class="price-title">
                Оформить заказ
            </h1>
            <form class="price-form">
                <input type="text" placeholder="Введите имя" name="name">
                <input type="text" placeholder="Введите номер" name="phone">
                <input type="text" placeholder="Введите адрес" name="name">
                <button class="btn">Заказать</button>
            </form>
        </div>
        <div class="price-img">
            <img src="images/img-one.jpg" alt="img">
        </div>
    </div>
</section>

<footer class="footer">
    <div class="container">
        <div class="logo">
            <img src="images/logo.png" alt="" class="logo-image">
            <span class="logo-text">SUPER SUSHI</span>
        </div>
        <div id="footer-text">
            <p>Все права защищены, 2020</p>
        </div>
    </div>
</footer>
</body>
</html>
