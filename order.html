<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Super Sushi</title>
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <link rel="stylesheet" href="css/main-order.css">
</head>
<body>
<header class="header">
    <div class="container">
        <div class="logo">
            <a href="index.html">
                <img src="images/logo.png" alt="" class="logo-image">
                <span class="logo-text">SUPER SUSHI</span>
            </a>
        </div>
        <div class="phone">
            <span>+375 (29) 368-98-68</span>
        </div>
    </div>
</header>

<section class="price">
    <div class="container">
        <div class="form">
            <h1 class="price-title">
                Оформить заказ
            </h1>
            <form class="price-form">
                <input type="text" placeholder="Введите имя" name="name">
                <input type="text" placeholder="Введите номер" name="phone">
                <input type="text" placeholder="Введите адрес" name="name">
                <button class="btn">Заказать</button>
            </form>
        </div>
        <div class="price-img">
            <img src="images/img-one.jpg" alt="img">
        </div>
    </div>
</section>

<footer class="footer">
    <div class="container">
        <div class="logo">
            <img src="images/logo.png" alt="" class="logo-image">
            <span class="logo-text">SUPER SUSHI</span>
        </div>
        <div id="footer-text">
            <p>Все права защищены, 2020</p>
        </div>
    </div>
</footer>
</body>
</html>
